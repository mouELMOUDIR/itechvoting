{% extends 'base.html' %}

{% block title %}
    Log In - My Voting App
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
 <style>
    .form-container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style form headings */
.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Style form groups */
.form-group {
    margin-bottom: 20px;
}

/* Style form inputs */
.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style form buttons */
.btn {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    text-align: center;
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}
